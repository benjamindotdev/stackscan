name: Stack Scan
on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npx stackscan scan --repo . --out ./src/data/tech.json
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update tech stack"
